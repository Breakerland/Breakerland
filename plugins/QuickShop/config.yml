# 
# whether to use decimal format output.
config-version: 107
language: fr
dev-mode: false
tax: 0.0
tax-account: tax
show-tax: true
log-actions: true
whole-number-prices-only: false
force-bukkit-chat-handler: false
disabled-metrics: true
updater: false
auto-report-errors: false
include-offlineplayer-list: false
economy-type: 0
send-display-item-protection-alert: false
send-shop-protection-alert: false
database:
  mysql: true
  host: $mysql_host
  port: $mysql_port
  database: $mysql_database
  user: $mysql_user
  password: $mysql_password
  prefix: qs_
  usessl: true
  queue: true
  auto-fix-encoding-issue-in-database: true
  queue-commit-interval: 2
limits:
  use: false
  default: 10
  old-algorithm: false
  ranks:
    quickshop:
      vip: 20
shop-blocks:
- CHEST
- TRAPPED_CHEST
- END_PORTAL_FRAME
- ENDER_CHEST
- DROPPER
shop:
  cost: 50
  refund: false
  price-change-requires-fee: true
  fee-for-price-change: 50
  lock: true
  auto-sign: true
  pay-unlimited-shop-owners: false
  display-items: true
  display-items-check-ticks: 0
  display-type: 2
  find-distance: 0
  alternate-currency-symbol: Î²
  disable-vault-format: false
  ignore-unlimited-shop-messages: false
  special-region-only: false
  auto-fetch-shop-messages: true
  ignore-cancel-chat-event: true
  allow-shop-without-space-for-sign: false
  maximum-price: -1
  sign-material: OAK_WALL_SIGN
  blacklist-world:
  - survie_new_nether
  - survie_new_the_end
  protection-checking: true
  update-sign-when-inventory-moving: false
  allow-economy-loan: false
  display-item-use-name: true
  max-shops-checks-in-once: 100
  enchance-display-protect: false
  enchance-shop-protect: false
  display-auto-despawn: false
  display-despawn-range: 10
  display-check-time: 10
  word-for-sell-all-items: all
  word-for-trade-all-items: all
  ongoing-fee:
    enable: false
    ticks: 42000
    cost-per-shop: 2
    ignore-unlimited: true
    async: true
  allow-free-shop: false
  minimum-price: 0.01
  show-owner-uuid-in-controlpanel-if-op: false
  blacklist-lores:
  - SoulBound
  force-load-downgrade-items:
    enable: false
    method: 0
  use-fast-shop-search-algorithm: true
  disable-creative-mode-trading: true
  disable-super-tool: true
  allow-owner-break-shop-sign: false
  price-restriction: []
  allow-stacks: false
  display-allow-stacks: false
  deny-non-shop-items-to-shop-container: false
  disable-quick-create: false
  currency-symbol-on-right: false
  interact:
    sneak-to-create: true
    sneak-to-trade: false
    sneak-to-control: false
    switch-mode: false
  use-enchantment-for-enchanted-book: false
blacklist:
- Bedrock
lockette:
  enable: false
  private: '[Private]'
  more_users: '[More Users]'
plugin:
  Multiverse-Core: false
  OpenInv: false
  PlaceHolderAPI: true
  BlockHub:
    enable: true
    only: false
  LWC: true
effect:
  sound:
    ontabcomplete: true
    oncommand: false
    onclick: true
matcher:
  item:
    damage: true
    displayname: true
    lores: true
    enchs: true
    potions: true
    attributes: true
    itemflags: true
    custommodeldata: true
    repaircost: false
    books: true
    banner: true
    skull: true
    firework: true
    map: true
    leatherArmor: true
    fishBucket: true
    suspiciousStew: true
    shulkerBox: true
  work-type: 1
server-uuid: 777f2807-366c-40b5-b613-481f274e1b8d
decimal-format: '#,###.##'
server-platform: 0
use-decimal-format: false
mixedeconomy:
  deposit: eco give {0} {1}
  withdraw: eco take {0} {1}
game-language: fr_FR
maximum-digits-in-price: -1
integration:
  towny:
    enable: false
    create:
    - SHOPTYPE
    - MODIFY
    trade: []
    ignore-disabled-worlds: false
  worldguard:
    enable: false
    create:
    - FLAG
    - CHEST_ACCESS
    trade: []
    whitelist-mode: true
  plotsquared:
    enable: false
    whitelist-mode: true
  residence:
    enable: false
    create:
    - FLAG
    - interact
    - use
    trade: []
    whitelist-mode: true
  factions:
    enable: false
    create:
      flag: []
      require:
        open: false
        normal: true
        wilderness: false
        peaceful: true
        permanent: false
        safezone: false
        own: false
        warzone: false
    trade:
      flag: []
      require:
        open: false
        normal: true
        wilderness: false
        peaceful: false
        permanent: false
        safezone: false
        own: false
        warzone: false
    whitelist-mode: true
protect:
  explode: true
  hopper: true
  entity: true
respect-item-flag: true
use-caching: false
custom-item-stacksize: []
