  - "&7/%cmd% lock <warp> &7&l- &8Ouvrir/Fermer un warp. &f[&bC&f]"
  - "&7/%cmd% ban set/remove/list <warp> [joueur] &7&l- &8Gestin des bans. &f[&bC&f]"
  - "&7/%cmd% reset <warp> &7&l- &8Déplacer le warp. &f[&bC&f]"
