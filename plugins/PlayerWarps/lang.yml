# PlayerWarps by Olzie-12
# https://www.spigotmc.org/resources/player-warps-1-8-1-13.66692/
# We also have a discord server for help: https://discord.gg/bAHuRJq
# Also if you find any bugs be happy to report them i will fix them :)
# Made with love

# If you want to disable any message just set it to nothing. by doing
# list: '' <- This will no longer send a message.


# every singe message in the plugin is here.
# make sure you use '' to end of every string
# Also you can use colour codes <3

lang:
  prefix: '&e»' # Use %prefix% to add the prefix to any message!
  list: '&7Warps actuels: &e%list%'
  list-none: '&cAucun' # What should be displayed if there are no warps?
  warp-removed: '&7Votre warp a été supprimé!'
  teleported: '&7Téléportation vers &6%warp%&7!'
  someone-teleported: '&6%player%&7 s''est téléporté au warp &6%warp%&7!' # If they teleport to their own warp, it will not send the message!
  warp-set-confirmation: '&7La création d''un warp coûte &6%price%β&7, refaites la commande pour confirmer.'
  warp-set: '&7Le warp &6%name%&7 a été créé!'
  reloaded: '&aSuccessfully reloaded all configs!'
  money-taken: '&6%price%β&7 ont été prélevé de votre compte en banque.'
  teleporting-dont-move: '&7Téléportation au warp &6%warp%&7 dans &6%time%&7 secondes!'
  notify-update: '&7Player Warps v%newversion%&b is out! You are still running version &dv%version%&b!'
  desc-set-success: '&7Description définie sur &6%desc%&7 pour le warp &6%warp%'
  desc-remove-success: '&7Description supprimée pour le warp &6%warp%'
  given-more-warps-success: '&aSuccessfully given &d%player%&a an extra of &d%extra%&a warps and a total of &d%total%&a!'
  set-warp-icon: '&7Icone du warp &6%warp%&7 défini sur &6%icon%&7!'
  removed-warp-icon: '&7Icone supprimé du warp &6%warp%&7!'
  category-set: '&7Le warp &6%warp%&7 a été ajouté à la catégorie &6%category%&7!'
  rate-set: '&7Vous avez noté le warp &6%warp%&7 à &6%rate%&7/&65&7!'
  warps-removed: '%prefix% &aSuccess! %player%''s have been warp removed!'

  current-amount-of-warps:
    - '&7Vous possédez &6%warpsused%&7/&6%warpsmax%&7 warps.'

  # the help menu for a player
  # The variable %cmd% is any command from the config.yml :)
  help-player:
    - '&7&l&m---------------&7&l[ &6&lWarps &7&l]&m---------------'
    - '&7/%cmd% set <warp> &7&l- &8Créer un warp.'
    - '&7/%cmd% remove <warp> &7&l- &8Supprimer un warp.'
    - '&7/%cmd% desc set/remove <warp> <desc> &7&l- &8Warp descriptions.'
    - '&7/%cmd% list &7&l- &8Liste vos warps.'
    - '&7/%cmd% amount &7&l- &8Affiche votre nombre de warps.'
    - '&7/%cmd% icon <set/remove> <warp> &7&l- &8Définir un icone.'
    # This is useful for if you want to sell warp amounts on your store, but what happens if a player already has 5 warps?
    # This just simply gives them more warps. For example if a player has 10 warps (pw.limit.10) and you do /pw addwarps *player* 10. They will now have 20 warps.
    - '&7/%cmd% category <warp> <category> &7&l- &8Définir la catégorie.'
    - '&7/%cmd% rate <warp> <rate> &7&l- &8Noter un warp.'
    - '&7&l&m---------------&7&l[ &6&lWarps &7&l]&m---------------'

  # the help menu for console
  # The variable %cmd% is any command from the config.yml :)
  help-console:
    - '%prefix% &7&l&m----------&7&l[ &b&lPlayer Warps &7&l]&m----------'
    - '%prefix% &d/%cmd% help &7&l- &bDisplays this menu.'
    - '%prefix% &d/%cmd% remove <warp> &7&l- &bRemoves the warp.'
    - '%prefix% &d/%cmd% list &7&l- &bLists all the current player warps'
    - '%prefix% &d/%cmd% reload &7&l- &bReloads all the config files'
    - '%prefix% &d/%cmd% icon <set/remove> <warp> &7&l- &bSet a warp icon.'
    # This is useful for if you want to sell warp amounts on your store, but what happends if a player already has 5 playerwarps.
    # This just simply gives them more warps. For example if a player has 10 warps (pw.limit.10) and you do /pw addwarps *player* 10. They will now have 20 warps.
    - '%prefix% &d/%cmd% addwarps <player> <amount> &7&l- &bAdd more warps to a player via command.'
    - '%prefix% &d/%cmd% removeall <player> &7&l- &bRemoves all players warps.'
    - '%prefix% &7&l&m----------&7&l[ &b&lPlayer Warps &7&l]&m----------'

  # error messages.
  errors:
    player-only: '%prefix% &cYou must be a player!'
    name-too-long-set: '&cLe nom du warp ne doit pas excéder &6%max%&c caractères!'
    desc-too-long-set: '&cLa description du warp ne doit pas excéder &6%max%&c caractères!'
    rate-too-big: '&cVous pouvez noter le warp jusqu''à &65&c maximum!'
    not-a-number: '&cVeuillez noter le warp sur &65!'
    invalid-name-set: '&cVous ne pouvez nommer votre warp &6%name%&c!'
    name-taken-set: '&cCe nom de warp est déjà utilisé!'
    valid-name-set: '&cVeuillez entrer un nom de warp valide!'
    warp-dont-own: '&cCe warp ne vous appartient pas!'
    warp-dont-exist: '&cCe warp n''existe pas!'
    invalid-warp: '&cCe warp n''est pas valide.'
    no-permission: '&cVous n''avez pas accès à cette commande!'
    too-many-warps-set: '&cVous ne pouvez créer que &6%amount%&c warps!'
    cant-set-warps: '&cVous ne pouvez pas encore créer de warps!'
    warp-not-safe-command: '&cCe warp n''est pas sécurisé. Si vous souhaitez vous y téléporter, retaper la commande.'
    warp-not-safe-gui: '&cCe warp n''est pas sécurisé. Si vous souhaitez vous y téléporter, recliquez.'
    money-not-enough-teleport: '&cLa téléportation à ce warp coûte &6%price%β&c!'
    money-not-enough-set: '&cLa création d''un warp coûte &6%price%&c!'
    moved-while-teleporting: '&cTéléportation annulée!'
    desc-need-warp: '&cVeuillez indiquer le nom d''un warp!'
    desc-need-desc: '&cVeuillez indiquer la description du warp!'
    desc-no-desc-gui: '&cAucune'
    desc-no-desc: '&cLe warp &6%warp%&c n''a pas de description!'
    disabled-world-set: '&cImpossible de créer de warp dans ce monde!'
    player-offline: '&cCe joueur est hors-ligne!'
    player-has-max-warps: '&c That player already has max warps because of their permissions!'
    permissions-plugin-needed: '%prefix%&c You need a permissions plugin for this to work!'
    invalid-item: '&cCet icone n''est pas valide.'
    invalid-category: '&cCette catégorie n''existe pas.'
    player-joined: '&cCe joueur n''existe pas!'
