# Made with love

mywarps:
  # Should you enable a warps gui meaning players will be able to manage their own warps.
  enabled: true
  # The title of the gui (Can use color codes)
  title: '&e&lMes Warps ([page]/[pages])'
  # What is the size of this GUI? (multiples of 9 can only go up to 54)
  size: 36

  icon:
    # What is the lore of the icon shown in the menu?
    lore:
    - '&eCliquez pour gérer vos Warps.'
    - ''
    - '&eVisites: &8[visits]'
    - '&eDescription: '
    - '&8[desc]'
    - '&eCréé le: &8[date]'
    - '&eCategorie: &8[category]'
    - '&eNombre de vote: &8[rates]'
    - '&eNote moyenne: &8[rates_average]'
    - '&eCoût de téléportation: &8[cost]ß'

  clickable-items:
    next-page:
      name: '&ePage suivante'
      material: ARROW
      data: 0
      lore:
      - '&8Cliquez pour vous rendre à la page suivante.'
      slot: 32
      glowing: false
    previous-page:
      name: '&ePage précédente'
      material: BARRIER
      data: 0
      lore:
      - '&8Cliquez pour vous rendre à la page précédente.'
      slot: 30
      glowing: false
    menu:
      name: '&eRetour au menu'
      material: BOOK
      data: 0
      lore:
      - '&8Cliquez pour vous rendre au menu principal.'
      slot: 31
      glowing: false
      # This is the name of the next page item
      # If you wish to disable any of these please set them the material to "AIR"
      # this is the material of the next page item. valid material names: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Material.html
