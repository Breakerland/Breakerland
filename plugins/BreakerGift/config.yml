# Define the date when chests can be opened to get gifts
date: '25/12/2019 00:00:00'
# Date format
dateFormat: 'dd MMMM YYYY'

# Messages
prefix: '&f[&6Gift&f]'
notTime: '%prefix% &cCe n''est pas encore l''heure d''ouvrir les cadeaux! Attends le &l%date%'
linkChest: '%prefix% &cCoffre configuré!'
unlinkChest: '%prefix% &cCoffre supprimé!'
noGift: '%prefix% &cAucun nouveau cadeau reçu!'
playerNotFound: '%prefix% &cLe joueur %player% n''existe pas!'
noItem: '%prefix% &cVous devez tenir le cadeau en main.'
sendGift: '%prefix% &6Vous avez envoyé un cadeau à %player%'
receiveGift: '%prefix% &6Vous avez reçu un nouveau cadeau de la part de &l%player%'
modifyMode: '%prefix% &cCliquez sur le coffre à configurer pour le supprimer ou l''ajouter.'
itemLores:
- '%lores%'
- '&6Cadeau de %player%'