server: $server_name_survie
use-server-uuid-cache: false
storage-method: MariaDB
data:

  # Define the address and port for the database.
  # - The standard DB engine port is used by default
  #   (MySQL: 3306, PostgreSQL: 5432, MongoDB: 27017)
  # - Specify as "host:port" if differs
  address: $mysql_host:$mysql_port

  # The name of the database to store LuckPerms data in.
  # - This must be created already. Don't worry about this setting if you're using MongoDB.
  database: $mysql_database_proxy

  # Credentials for the database.
  username: $mysql_user_proxy
  password: $mysql_password_proxy

  # These settings apply to the MySQL connection pool.
  # - The default values will be suitable for the majority of users.
  # - Do not change these settings unless you know what you're doing!
  pool-settings:
    maximum-pool-size: 10
    minimum-idle: 10
    maximum-lifetime: 1800000
    connection-timeout: 5000
    properties:
      useUnicode: true
      characterEncoding: utf8
  table_prefix: luckperms_
  mongodb_collection_prefix: ''
  mongodb_connection_URI: ''
split-storage:
  enabled: false
  methods:
    user: h2
    group: h2
    track: h2
    uuid: h2
    log: h2
sync-minutes: -1
watch-files: true
messaging-service: pluginmsg
auto-push-updates: true
push-log-entries: true
broadcast-received-log-entries: true
redis:
  enabled: false
  address: localhost
  password: ''
temporary-add-behaviour: accumulate
primary-group-calculation: parents-by-weight
argument-based-command-permissions: false
require-sender-group-membership-to-modify: false
log-notify: true
meta-formatting:
  prefix:
    format:
    - highest_on_track_joueur
    - highest_on_track_staff
    - highest_from_group_contributeur
    duplicates: first-only
    start-spacer: ''
    middle-spacer: ''
    end-spacer: ''
  suffix:
    format:
    - highest_on_track_special
    duplicates: first-only
    start-spacer: ''
    middle-spacer: ''
    end-spacer: ''
inheritance-traversal-algorithm: breadth-first
include-global: true
include-global-world: true
apply-global-groups: true
apply-global-world-groups: true
apply-wildcards: true
apply-regex: false
apply-shorthand: true
apply-bukkit-child-permissions: true
apply-bukkit-default-permissions: true
apply-bukkit-attachment-permissions: true
enable-ops: false
auto-op: false
commands-allow-op: false
vault-unsafe-lookups: true
vault-npc-group: default
vault-npc-op-status: false
use-vault-server: false
vault-server: global
vault-include-global: true
vault-ignore-world: false
vault-debug: false
debug-logins: false
use-server-properties-name: false
allow-invalid-usernames: false
prevent-primary-group-removal: false
