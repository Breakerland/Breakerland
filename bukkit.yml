settings:
  allow-end: true
  warn-on-overload: false
  permissions-file: permissions.yml
  update-folder: update
  plugin-profiling: false
  connection-throttle: -1
  query-plugins: false
  deprecated-verbose: default
  shutdown-message: ArrÃªt du serveur
  minimum-api: none
spawn-limits:
  water-ambient: 5
  monsters: 10
  animals: 10
  water-animals: 3
  ambient: 2
chunk-gc:
  period-in-ticks: 2400
ticks-per:
  water-ambient-spawns: 1
  water-spawns: 1
  ambient-spawns: 1
  animal-spawns: 8
  monster-spawns: 5
  autosave: 0
aliases: commands.yml
